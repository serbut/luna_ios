query Feed($limit: Int!, $offset: Int!) {
    feed(limit: $limit, offset: $offset) {
        id
        name
        address {
            description
        }
        avatar {
            path
            tags {
                id
                name
            }
        }
        photos {
            id
            path
            tags {
                id
                name
            }
        }
        stars
        signs {
            id
            name
            description
            icon
        }
    }
}
